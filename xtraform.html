<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./xtraform.css" />
    <title>Xtra Form</title>
</head>

<body>
    <div class="main1">
        <p class="toptext">Xtra<span>Form</span></p>
        <p class="topsubtext">Bootstrap 3 Xtra Form</p>
        <div class="main">
            
            <form class="form">
                <p class="signup">Sign Up</p>
                <div class="inputblock">
                    <p class="description">Username</p>
                    <input class="inputbox" type="text" placeholder="Username" name="username">
                </div>
                <div class="inputblock">
                    <p class="description">Email</p>
                    <input class="inputbox" type="email" placeholder="Email" name="email">
                </div>
                <div class="inputblock">
                    <p class="description">Password</p>
                    <input class="inputbox" type="password" placeholder="Password" name="password">
                </div>
                <div class="inputblock">
                    <p class="description">Retype password</p>
                    <input class="inputbox" type="password" placeholder="Retype password" name="retypepassword">
                </div>
                <div class="check">
                    <input type="checkbox" id="ok" name="checkrequest" value="ok">
                    <label for="ok"> Accept the terms and policies </label>
                </div>
                <button>SIGN IN</button>
                <p class="sign_in_text"> Already have an account?</p>
                <div class="button1">
                     <a href="kazkur">SIGN IN</a>
                </div>
            </form>
        </div>
        <p class="bottomtext">Built with <span>Bootstrap 3</span> | Made by <span>Aydev</span></p>
    </div>
</body>

</html>
